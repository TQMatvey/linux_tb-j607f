%YAML 1.2
---
$id: http://devicetree.org/schemas/remoteproc/qcom,q6v5.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Hexagon Peripheral Image Loader binding

maintainers:
  - FIXME <todo@todo.com>

description:
  This document defines the binding for a component that loads and boots firmware on the Qualcomm Hexagon
  core.

properties:
  compatible:
    enum:
      - qcom,q6v5-pil # FIXME: deprecated?
      - qcom,ipq8074-wcss-pil
      - qcom,msm8916-mss-pil
      - qcom,msm8974-mss-pil
      - qcom,msm8996-mss-pil
      - qcom,msm8998-mss-pil
      - qcom,qcs404-wcss-pil
      - qcom,sc7180-mss-pil
      - qcom,sc7280-mss-pil
      - qcom,sdm845-mss-pil

  reg:
    minItems: 2
    maxItems: 2

  reg-names:
    items:
      - const: qdsp6
      - const: rmb

  clocks:
    minItems: 1
    maxItems: 8

  clock-names:
    minItems: 1
    maxItems: 8

  interrupts:
    minItems: 5
    maxItems: 6

  interrupt-names:
    minItems: 5
    maxItems: 6

  resets:
    minItems: 1
    maxItems: 3

  reset-names:
    minItems: 1
    maxItems: 3

  cx-supply: true
  mss-supply: true
  mx-supply: true
  pll-supply: true
  px-supply: true

  power-domains:
    minItems: 1
    maxItems: 3

  power-domain-names:
    minItems: 1
    maxItems: 3

  firmware-name:
    $ref: /schemas/types.yaml#/definitions/string
    description:
      Relative firmware image paths for mba and modem. They are used for booting and authenticating the
      Hexagon core.

  qcom,smem-states:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    description: States used by the AP to signal the Hexagon core
    items:
      - description: Stop the modem

  qcom,smem-state-names:
    $ref: /schemas/types.yaml#/definitions/string-array
    description: The names of the state bits used for SMP2P output
    items:
      - const: stop

  qcom,halt-regs:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - description: Phandle reference to a syscon representing TCSR
          - description: offsets within syscon for q6 halt registers
          - description: offsets within syscon for modem halt registers
          - description: offsets within syscon for nc halt registers
    description:
      Phandle reference to a syscon representing TCSR followed by the
      three offsets within syscon for q6, modem and nc halt registers.

  smd-edge:
    type: object
    description:
      Qualcomm Shared Memory subnode which represents communication edge,
      channels and devices related to the Hexagon core.

  mba:
    type: object
    description: |
      Subnode representing the memory regions used by the Hexagon firmware.

    properties:
      memory-region:
        maxItems: 1
        description: Reference to the reserved-memory for the region

    required:
      - memory-region

    additionalProperties: false

  mpss:
    type: object
    description: |
      Subnode representing the memory regions used by the Hexagon firmware.

    properties:
      memory-region:
        maxItems: 1
        description: Reference to the reserved-memory for the region

    required:
      - memory-region

    additionalProperties: false

required:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - interrupt-names
  #- memory-region
  - qcom,smem-states
  - qcom,smem-state-names

additionalProperties: false

allOf:
  # FIXME
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,msm8226-adsp-pil
    then:
      properties:
        clocks:
          items:
            - description: XO clock
        clock-names:
          items:
            - const: xo

examples:
  - |
    #include <dt-bindings/clock/qcom,gcc-msm8974.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/reset/qcom,gcc-msm8974.h>
    remoteproc@fc880000 {
        compatible = "qcom,msm8974-mss-pil";
        reg = <0xfc880000 0x100>, <0xfc820000 0x020>;
        reg-names = "qdsp6", "rmb";

        interrupts-extended = <&intc GIC_SPI 24 IRQ_TYPE_EDGE_RISING>,
                  <&modem_smp2p_in 0 IRQ_TYPE_EDGE_RISING>,
                  <&modem_smp2p_in 1 IRQ_TYPE_EDGE_RISING>,
                  <&modem_smp2p_in 2 IRQ_TYPE_EDGE_RISING>,
                  <&modem_smp2p_in 3 IRQ_TYPE_EDGE_RISING>;
        interrupt-names = "wdog", "fatal", "ready", "handover", "stop-ack";

        clocks = <&gcc GCC_MSS_Q6_BIMC_AXI_CLK>,
           <&gcc GCC_MSS_CFG_AHB_CLK>,
           <&gcc GCC_BOOT_ROM_AHB_CLK>,
           <&xo_board>;
        clock-names = "iface", "bus", "mem", "xo";

        resets = <&gcc GCC_MSS_RESTART>;
        reset-names = "mss_restart";

        cx-supply = <&pm8841_s2>;
        mss-supply = <&pm8841_s3>;
        mx-supply = <&pm8841_s1>;
        pll-supply = <&pm8941_l12>;

        qcom,halt-regs = <&tcsr_mutex_block 0x1180 0x1200 0x1280>;

        qcom,smem-states = <&modem_smp2p_out 0>;
        qcom,smem-state-names = "stop";

        mba {
            memory-region = <&mba_region>;
        };

        mpss {
            memory-region = <&mpss_region>;
        };

        smd-edge {
            interrupts = <GIC_SPI 25 IRQ_TYPE_EDGE_RISING>;

            qcom,ipc = <&apcs 8 12>;
            qcom,smd-edge = <0>;

            label = "modem";
        };
    };

